version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: goshort-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-goshort}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - goshort-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: goshort-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - goshort-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Blue Instance
  backend-blue:
    image: ${CI_REGISTRY_IMAGE}/backend:${TAG:-latest}
    container_name: goshort-backend-blue
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-goshort}
      - DB_SSLMODE=require
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SECURITY_USE_ALLOWLIST=true
      - SECURITY_ALLOWED_DOMAINS=${ALLOWED_DOMAINS}
      - SECURITY_ALLOWED_PORTS=80,443
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - goshort-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  # Green Instance
  backend-green:
    image: ${CI_REGISTRY_IMAGE}/backend:${TAG:-latest}
    container_name: goshort-backend-green
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER:-postgres}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME:-goshort}
      - DB_SSLMODE=require
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - SECURITY_USE_ALLOWLIST=true
      - SECURITY_ALLOWED_DOMAINS=${ALLOWED_DOMAINS}
      - SECURITY_ALLOWED_PORTS=80,443
      - LOG_LEVEL=info
      - LOG_FORMAT=json
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    networks:
      - goshort-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M

  frontend:
    image: ${CI_REGISTRY_IMAGE}/frontend:${TAG:-latest}
    container_name: goshort-frontend
    environment:
      - VITE_API_URL=/api/v1
    depends_on:
      - backend-blue
      - backend-green
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - goshort-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  nginx:
    image: nginx:1.25-alpine
    container_name: goshort-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/upstreams:/etc/nginx/upstreams:rw
      - nginx_logs:/var/log/nginx
      - ssl_certs:/etc/nginx/ssl:ro
    depends_on:
      - backend-blue
      - backend-green
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - goshort-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 128M

networks:
  goshort-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local
  ssl_certs:
    driver: local

