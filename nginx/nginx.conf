resolver 127.0.0.11 valid=10s;

upstream backend {
    include /etc/nginx/upstreams/backend_active.conf;
}

limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=50r/s;

server {
    listen 80;
    server_name _;

    server_tokens off;
    client_max_body_size 1M;
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # 1. Health Check (High Priority)
    location = /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # 2. API Endpoints
    location /api/ {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://backend;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }

    # 3. Static Assets (Force to Frontend)
    location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        set $frontend_upstream "http://frontend:8080";
        proxy_pass $frontend_upstream;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # 4. Short URL Redirects (Regex match goes to Backend)
    location ~ ^/[a-zA-Z0-9_-]+$ {
        limit_req zone=general_limit burst=30 nodelay;
        proxy_pass http://backend;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 5. Frontend / Root (Fallback)
    location / {
        limit_req zone=general_limit burst=50 nodelay;
        
        set $frontend_upstream "http://frontend:8080";
        proxy_pass $frontend_upstream;
        
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_cache_valid 200 1h;
        proxy_cache_bypass $http_cache_control;
    }
}