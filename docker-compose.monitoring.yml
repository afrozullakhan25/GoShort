services:
  prometheus:
    image: prom/prometheus:v2.50.1 
    container_name: monitoring-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - goshort-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.1 
    container_name: monitoring-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - goshort-network
    restart: unless-stopped
    depends_on:
      - prometheus
      - loki 

  redis_exporter:
    image: oliver006/redis_exporter:v1.80.1
    container_name: monitoring-redis-exporter
    environment:
      - REDIS_ADDR=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    networks:
      - goshort-network
    restart: unless-stopped

  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: monitoring-postgres-exporter
    environment:
      - DATA_SOURCE_NAME=postgresql://${DB_USER:-postgres}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-goshort}?sslmode=disable
    networks:
      - goshort-network
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.8 
    container_name: monitoring-loki
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/config.yml
      - loki_data:/loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/config.yml
    networks:
      - goshort-network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.8 
    container_name: monitoring-promtail
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - goshort-network
    restart: unless-stopped
    depends_on:
      - loki

volumes:
  prometheus_data:
  grafana_data:
  loki_data: 

networks:
  goshort-network:
    driver: bridge
