version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: goshort-postgres-dev
    environment:
      POSTGRES_DB: goshort
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - goshort-network

  redis:
    image: redis:7-alpine
    container_name: goshort-redis-dev
    command: redis-server --appendonly yes --requirepass redis123
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - goshort-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: goshort-backend-dev
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres123
      - DB_NAME=goshort
      - DB_SSLMODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis123
      - SECURITY_USE_ALLOWLIST=true
      - SECURITY_ALLOWED_DOMAINS=github.com,*.googleapis.com,example.com
      - SECURITY_ALLOWED_PORTS=80,443
      - LOG_LEVEL=debug
      - LOG_FORMAT=json
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - goshort-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: goshort-frontend-dev
    environment:
      - VITE_API_URL=http://localhost:8080/api/v1
    ports:
      - "3000:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - goshort-network
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: goshort-nginx-dev
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/upstreams:/etc/nginx/upstreams:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/nginx-health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - goshort-network
    restart: unless-stopped

networks:
  goshort-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  nginx_logs:

